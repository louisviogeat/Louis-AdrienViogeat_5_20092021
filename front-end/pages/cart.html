<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
        <link href="../fontAwesome/all.css" rel="stylesheet"> <!--load all styles -->

        <link rel="stylesheet" href="/front-end/styles.css">
        <script defer src="../fontAwesome/all.js"></script> <!--load all styles -->

    <title>Panier</title>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-logo">
          <div class="container-fluid">
            <a class="navbar-brand" href="/front-end/index.html"><img src="/front-end/assets/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/front-end/index.html">Liste des produits</a>
                <a class="nav-link active" href="/front-end/pages/cart.html">Panier d'achat</a>
              </div>
            </div>
          </div>
        </nav>
      <h1>Panier d'achat</h1>
  </header>
  <section>
    <h2>Produits ajoutés au panier : </h2>
    <div id="main"></div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nom produit</th>
          <th scope="col">Quantité</th>
          <th scope="col">Prix Unitaire</th>
          <th scope="col">Prix Total</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="tableOfProduct">
        
      </tbody>
      <tfoot id="footerWithTotal">

      </tfoot>
    </table>
    <h2>Formulaire de commande</h2>

    <form method="get" action="cart.html">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="lastName">Nom</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Nom"
            name="lastName">
        </div>
        <div class="form-group col-md-6">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Prénom"
            name="firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Addresse</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Numéro et nom de la rue"
          name="address">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="Ville"
          name="city">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="commandButton">Commander</button>
    </form>

  </section>
  <footer>

  </footer>
  <script src="../manager-cart.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" 
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous">
  </script>
  <script src="./cart.js"></script>
</body>
</html>
